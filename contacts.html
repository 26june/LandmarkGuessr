<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <script src="contacts.js" defer></script>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <p class="pclass">Fill the contact form below to give your details</p>
    <form id="details">
      <label class="labelclass" for="name">Please enter your name</label>
      <input type="text" name="name" id="name" />

      <label class="labelclass" for="email">Please enter your email</label>
      <input type="email" name="email" id="email" />

      <button class="buttonclass" type="submit">Enter</button>
    </form>
  </body>
</html>
