<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="
https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js
"></script>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/header.css" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/app.js" defer></script>
    <title>Landmark Guesser</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a onclick="toLocation(`./game.html`)">Game</a>
        <a onclick="toLocation(`/scoreboard.html`)">Leaderboard</a>
      </nav>
    </header>
    <main>
      <h1>Landmark Guesser</h1>
      <h2>Instructions on how to play</h2>
      <form id="nameForm">
        <label for="name">Name:</label>
        <input type="text" autocomplete="off" id="name" name="name" required />
        <input type="submit" value="Submit..." /><br /><br />
        <span id="message"></span>
      </form>

      <div id="loading" style="display: none">
        <img src="loading.gif" alt="Loading" />
        <p>Loading...</p>
      </div>
    </main>
    <footer></footer>
  </body>
